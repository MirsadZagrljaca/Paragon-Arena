<h2>CatPhotoApp</h2>
<main>
  <a href="#">
    <img
      src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441/"
      alt="Gray Cat on Tree Brench!"
    />
  </a>
  <a href="#footer">Jump to Bottom</a>
  <p>View more <a href="#" target="_blank">cat photos</a></p>
  <footer id="footer">footer</footer>
  <p>Things cats love:</p>
  <ul>
    <li>Scratching and Clawing</li>
    <li>Watching Birds</li>
    <li>Grooming and Being Groomed</li>
  </ul>
  <p>Top 3 things cat hate:</p>
  <ol>
    <li>Not enough attention</li>
    <li>Too much attention</li>
    <li>Smells</li>
  </ol>
  <form action="/submit-cat-photo">
    <!--Required input field!!-->
    <input type="text" placeholder="cat photo URL" required />
    <button type="submit">Submit</button>
  </form>
  <div class="radiobuttons">
    <input type="radio" name="inside-outside" checked>
    <label for="inside-outside">inside-outside</label><br>
    <input type="radio" name="inside-outside">
  </div>
  <label for="inside-outside">inside-outside</label><br>
  <div class="checkboxes">
    <input type="checkbox" name="Dog" value="Dog" checked>
    <label for="Dog">Dog</label><br>
    <input type="checkbox" name="Cat" value="Cat">
    <label for="Cat">Cat</label><br>
    <input type="checkbox" name="Hamster" value="Hamster">
    <label for="Hamster">Hamster</label><br>
    <input type="checkbox" name="Bird" value="Bird">
    <label for="Bird">Bird</label><br>
    <input type="checkbox" name="Fish" value="Fish">
    <label for="Fish">Fish</label><br>
  </div>
</main>
